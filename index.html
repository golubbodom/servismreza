    <style>
      body { font-family: 'Inter', sans-serif; }
      
      /* Reveal Animation Styles */
      .reveal {
        opacity: 0;
        transform: translateY(8px);
        transition: opacity 400ms ease-out, transform 400ms ease-out;
        will-change: opacity, transform;
      }
      .reveal-visible {
        opacity: 1;
        transform: translateY(0);
      }

      /* Staggered children reveal */
      .reveal-group > * {
        opacity: 0;
        transform: translateY(8px);
        transition: opacity 400ms ease-out, transform 400ms ease-out;
      }
      .reveal-visible.reveal-group > * {
        opacity: 1;
        transform: translateY(0);
      }
      .reveal-visible.reveal-group > *:nth-child(1) { transition-delay: 0.1s; }
      .reveal-visible.reveal-group > *:nth-child(2) { transition-delay: 0.2s; }
      .reveal-visible.reveal-group > *:nth-child(3) { transition-delay: 0.3s; }
      .reveal-visible.reveal-group > *:nth-child(4) { transition-delay: 0.4s; }
      .reveal-visible.reveal-group > *:nth-child(5) { transition-delay: 0.5s; }
      .reveal-visible.reveal-group > *:nth-child(6) { transition-delay: 0.6s; }

      /* Ripple Animation */
      @keyframes ripple-effect {
        0% { transform: scale(1); opacity: 0.4; }
        100% { transform: scale(100); opacity: 0; }
      }
      .animate-ripple {
        position: absolute;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.6);
        width: 4px;
        height: 4px;
        pointer-events: none;
        animation: ripple-effect 0.6s ease-out forwards;
      }

      @media (prefers-reduced-motion: reduce) {
        .reveal, .reveal-group > *, .animate-shake, .animate-ripple {
          transition: none !important;
          animation: none !important;
          opacity: 1 !important;
          transform: none !important;
        }
      }
    </style>
